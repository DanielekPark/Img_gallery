<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Image gallery</title>
 <link rel="stylesheet" href="css/normalize.css">
 <link rel="stylesheet" href="css/styles.css">
</head>

<body>

 <header class="main-header">
  <div class="main-nav">
   <form id="searchfield">
    <input type="search" id="search" placeholder="Search images">
   </form>
  </div>
 </header>

 <div class="container">
  <img src="photos/1.jpg" alt="Countryside" class="img">
  <img src="photos/2.jpg" alt="Lake" class="img">
  <img src="photos/3.jpg" alt="Mountain" class="img">
  <img src="photos/4.jpg" alt="Iceberg" class="img">
  <img src="photos/5.jpg" alt="Canyon" class="img">
  <img src="photos/6.jpg" alt="Fall" class="img">
  <img src="photos/7.jpg" alt="Hills" class="img">
  <img src="photos/8.jpg" alt="Oregon Coast" class="img">
  <img src="photos/9.jpg" alt="Countryside-lane" class="img">
  <img src="photos/10.jpg" alt="Sunset" class="img">
  <img src="photos/11.jpg" alt="Cave" class="img">
  <img src="photos/12.jpg" alt="Meadows" class="img">
 </div>
 <!-- MODAL WINDOW -->
 <div class="modal">
   
    <div class="modal-content">
      <span class="close">&times;</span> 
      <img class="modal-img" src="" alt="modal">
    </div>
    <img src="images/prev.png" class="prev" alt="prev">
    <img src="images/next.png" class="next" alt="next">
</div>

 <footer></footer>

 <script src="js/scripts.js"></script>
</body>

</html>
