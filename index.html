<!DOCTYPE html>

 <title>Image gallery</title>
 <link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="css/styles.css">
</head>

<body>

 <header class="main-header">
  <!-- <div class="main-nav">
   <form id="searchfield">
    <input type="search" id="search" placeholder="Search images">
   </form>
  </div> -->
  <!-- remove margin-top 10px on line 19 -->
 </header>

 <div class="container">
  <img src="photos/1.jpg" alt="Countryside" class="img">
  <img src="photos/2.jpg" alt="Lake" class="img">
  <img src="photos/3.jpg" alt="Mountain" class="img">
  <img src="photos/4.jpg" alt="Iceberg" class="img">
  <img src="photos/5.jpg" alt="Canyon" class="img">
  <img src="photos/6.jpg" alt="Fall" class="img">
  <img src="photos/7.jpg" alt="Hills" class="img">
  <img src="photos/8.jpg" alt="Oregon Coast" class="img">
  <img src="photos/9.jpg" alt="Countryside-lane" class="img">

  <img src="photos/11.jpg" alt="Cave" class="img">
  <img src="photos/12.jpg" alt="Meadows" class="img">
 </div>
 <!-- MODAL WINDOW -->
 <div class="modal">
  <i class="fa fa-arrow-left prev" style="font-size:36px"></i>
  <i class="fa fa-arrow-right next" style="font-size:36px"></i>
  <span class="close">&times;</span>
  <div class="modal-content">
    <img class="modal-img" src="photos/1.jpg" alt="modal">
  </div>
</div>

 <footer></footer>

 <script src="js/scripts.js"></script>
</body>

</html>
